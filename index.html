<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title>NUMBER GUESSING GAME</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <h1>NUMBER GUESSING GAME</h1>
    <p>We have selected a random number between 1 and 100.
        See if you can guess it in 10 turns or fewer. We'll tell you
        if your guess was too high or too low.</p>

    <div class="form">
        <label for="guessField">Enter a guess: </label>
        <input type="number" min="1" max="100" required id="guessField" class="guessField">
        <input type="submit" value="SUBMIT GUESS" class="guessSubmit">
        <input type="submit" value="RESET GAME" class="resetGame">
    </div>

    <div class="resultParas">
        <p class="guesses">Previous guesses: </p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
